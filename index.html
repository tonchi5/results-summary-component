<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <main class="main-container">
    <article class="result-container">
      <h4>Your Result</h4>
      <div class="circle">
        <p><span class="large-num">76</span><br><span class="small-txt">of 100</span></p>
      </div>

      <h3>Great</h3>
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    
    
    <article class="summary-container">
      <h4>Summary</h4>

      <div class="reaction component">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        Reaction 
        <span class="bold">80 <span class="thin">/ 100</span></span>
      </div>

      <div class="memory component">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        Memory
        <span>92 <span class="thin">/ 100</span></span>
      </div>

      <div class="verbal component">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        Verbal
        <span>61 <span class="thin">/ 100</span></span>
      </div>

      <div class="visual component">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        Visual
        <span class="bold">72 <span class="thin">/ 100</span></span>
      </div>

      <button>Continue</button>
    </article>
  </main>
</body>
</html>
